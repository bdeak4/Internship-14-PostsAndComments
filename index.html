<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostsAndComments</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="actions">
        <div>PostsAndComments</div>
        <div class="actions-public">
          <a
            href="#"
            onclick="event.preventDefault(); document.querySelector('.modal').classList.toggle('modal--active')"
            >Početna</a
          >
          <a href="#">Prijava</a>
          <a href="#">Registracija</a>
        </div>
        <div class="actions-private hidden">
          <a href="#">Početna</a>
          <a href="#">Moji postovi</a>
          <a href="#">Odjavi se</a>
        </div>
      </nav>
      <div class="posts"></div>
      <div class="loading loading--posts">
        Loading<span class="dots"></span>
      </div>
    </div>
    <div id="user-modal" class="modal">
      <img src="" alt="" class="user__image" />
      <div>
        <h2 class="user__name"></h2>
        <p class="user__register-date"></p>
        <p class="user__birthday"></p>
        <p class="user__email"></p>
        <p class="user__phone"></p>
      </div>

      <button
        type="button"
        data-action="close-modal"
        data-modal-id="user-modal"
        class="close-modal"
      >
        <div class="line"></div>
        <div class="line"></div>
      </button>
    </div>

    <script src="src/index.js" type="module"></script>
  </body>
</html>
