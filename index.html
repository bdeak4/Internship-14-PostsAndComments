<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostsAndComments</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="actions">
        <div>PostsAndComments</div>
        <div class="actions-public">
          <a
            href="#"
            data-action="open-simple-modal"
            data-modal-id="login-modal"
          >
            Prijava
          </a>
          <a
            href="#"
            data-action="open-simple-modal"
            data-modal-id="signup-modal"
          >
            Registracija
          </a>
        </div>
        <div class="actions-private hidden">
          <a href="#">Moji postovi</a>
          <a href="#">Odjavi se</a>
        </div>
      </nav>
      <h2 class="message"></h2>
      <div class="posts"></div>
      <div class="loading loading--posts">
        Loading<span class="dots"></span>
      </div>
    </div>
    <div id="user-modal" class="modal">
      <img src="" alt="" class="user__image" />
      <div>
        <h2 class="user__name"></h2>
        <p class="user__register-date"></p>
        <p class="user__birthday"></p>
        <p class="user__email"></p>
        <p class="user__phone"></p>
      </div>

      <button
        type="button"
        data-action="close-modal"
        data-modal-id="user-modal"
        class="close-modal"
      >
        <div class="line"></div>
        <div class="line"></div>
      </button>
    </div>
    <div id="login-modal" class="modal">
      <h2 class="modal__title">Login</h2>
      <form class="form" id="login-form">
        <label class="form__label">Ime</label>
        <input type="text" name="firstName" class="form__input" />

        <label class="form__label">Prezime</label>
        <input type="text" name="lastName" class="form__input" />

        <label class="form__label">Email</label>
        <input type="text" name="email" class="form__input" />

        <div class="form__error"></div>

        <button type="submit" class="form__submit-button button">Login</button>
      </form>

      <button
        type="button"
        data-action="close-simple-modal"
        data-modal-id="login-modal"
        class="close-modal"
      >
        <div class="line"></div>
        <div class="line"></div>
      </button>
    </div>

    <script src="src/index.js" type="module"></script>
  </body>
</html>
